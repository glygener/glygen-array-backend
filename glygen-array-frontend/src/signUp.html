<!DOCTYPE html>
<html> 
    <head>
        <title>Glygen</title>
        <link rel="stylesheet" type="text/css" href="css/signUp.css">       
    </head>
    <body>
        <div id="logo">
            <a href="home.html"><img src="images/glygenW_logo.png" alt="Glygen Logo"></a>
        </div>
        <div id="container">
            <div id="pageLabel">
                <h5>Create Account</h5>
            </div>
            <div id="submissionForm">
                <form>
                    <div id="username">
                        <label for="username">Username</label>
                        <input id="username" type="text" name="username" autofocus="autofocus">
                    </div>
                    <div id="password">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password">
                    </div>
                    <div id="passConf">
                        <label for="passConf">Confirm Password</label>
                        <input id="passConf" type="password" name="passwordConf">
                    </div>
                    <div id="firstName">
                        <Label for="firstName">Name</Label>
                        <input id="firstName" type="text" name="firstName" placeholder="First" onfocus="this.placeholder='First'" onblur="this.placeholder='First'"/>
                    </div>
                    <div id="lastName">
                        <input id="lastName" type="text" name="lastName" placeholder="Last" onfocus="this.placeholder='Last'" onblur="this.placeholder='Last'"/>
                    </div>
                    <label id="pubprof">Public Profile</label>
                    <div class="boxed">
                        <div id="Yes">
                            <input id="yes" type="radio" name="public" value="yes">
                            <label for="yes">Yes</label>
                        </div>
                        <div id="No">
                            <input id="no" type="radio" name="public" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
                    <div id="email">
                        <Label for="email">Email Address</Label>
                        <input id="email" type="text" name="email">
                    </div>
                    <div id="affiliation">
                        <Label for="affiliation">Affiliation</Label>
                        <input id="affiliation" type="text" name="affiliation">
                    </div>
                    <div id="affWeb">
                        <Label for="affWeb">Affiliation Website</Label>
                        <input id="affWeb" type="text" name="affWebsite">
                    </div>
                    <div id="buttons">
                        <div id="createcancelbtns">
                            <div class="inner"><a href="https://www.amazon.com/"><button type="button" id="createButton" class="createaccountbtn">Create New Account</button></a></div>
                            <div class="inner"><a href="home.html"><button type="button" id="cancelButton" class="cancelbtn">Cancel</button></a></div>
                        </div>
                        <hr>
                        <div id="alreadyRegistered">
                            Already have an account?
                            <a href="logIn.html"><button type="button" id="loginBtn" class="loginbtn">Sign in</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>       
        <div id="footer">

        </div>  
    </body>
</html>
