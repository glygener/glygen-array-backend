<html> 
    <head>
        <title>Glygen</title>
        <link rel="stylesheet" type="text/css" href="css/myStyle.css">       
    </head>
    <body>
        <div id="container">
            <div id="header">

            </div>
            
            <div id="content">
                <div id="createAccount">
                        <h5>Create Account</h5>
                </div>
                <div id="required">
                    <p>*Indicates required fields</p>
                </div>
                <div id="submissionForm">
                    <form>
                        <div id="username">
                            Username:*<br>
                            <input type="text" name="username"><br><br>
                        </div>
                        <div id="password">
                            Password:*<br>
                            <input type="text" name="password"><br><br>
                        </div>
                        <div id="passConf">
                            Confirm Password:*<br>
                            <input type="text" name="passwordConf"><br><br>
                        </div>
                        
                        <div id="firstName">
                            Name:*<br>
                            <input type="text" name="firstName">
                        </div>
                        <div id="lastName">
                            <input type="text" name="lastName"><br>
                            First
                            Last<br><br>
                        </div>
                        <div id="public">
                            Public Profile:*<br>
                            <input type="text" name="public"><br><br>
                        </div>
                        <div id="email">
                            Email Address:*<br>
                            <input type="text" name="email"><br><br>
                        </div>
                        <div id="affiliation">
                            Affiliation:*<br>
                            <input type="text" name="affiliation"><br><br>
                        </div>
                        <div id="affWeb">
                            Affiliation Website:*<br>
                            <input type="text" name="affWebsite"><br><br>
                        </div>
                        <div id="createAccount">
                                <input type="submit" value="Create New Account">
                        </div>
                        <div id="cancel">
                                <input type="submit" value="Cancel"><br><br>
                        </div>
                        <div id="alreadyRegistered">
                            Already have an account?
                            <input type="submit" value="Log In"><br>
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="footer"></div>
        </div>
    </body>
</html>
