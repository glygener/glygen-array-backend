<!DOCTYPE html>
<html> 
    <head>
        <title>Glygen</title>
        <link rel="stylesheet" type="text/css" href="css/myStyle.css">       
    </head>
    <body>
        <div id="logo">
            <img src="images/glygenW_logo.png" alt="Glygen Logo">
        </div>
        <div id="container">
            <div id="pageLabel">
                <h5>Create Account</h5>
            </div>
            <!--<div id="required">
                <p>* Indicates required fields</p>
            </div>-->
            <div id="submissionForm">
                <form>
                    <div id="username">
                        <label for="username">Username</label>
                        <input id="username" type="text" name="username" autofocus="autofocus">
                    </div>
                    <div id="password">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password">
                    </div>
                    <div id="passConf">
                        <label for="passConf">Confirm Password</label>
                        <input id="passConf" type="text" name="passwordConf">
                    </div>
                    <div id="firstName">
                        <Label for="firstName">Name</Label>
                        <input id="firstName" type="text" name="firstName" placeholder="First" onfocus="this.placeholder=''" onblur="this.placeholder='First'"/>
                    </div>
                    <div id="lastName">
                        <input id="lastName" type="text" name="lastName" placeholder="Last" onfocus="this.placeholder=''" onblur="this.placeholder='Last'"/>
                    </div>
                    <div id="public">
                        <Label for="yes">Public Profile</Label>
                        <div id="yesnoButtons">
                            <button id="yesButton" type="button" class="public">Yes</button>
                            <button id="noButton" type="button" class="public">No</button>
                            <!--
                            <input id="yes" type="radio" name="public">
                            <input id="no" type="radio" name="public">
                            -->
                        </div>
                    </div>
                    <div id="email">
                        <Label for="email">Email Address</Label>
                        <input id="email" type="text" name="email">
                    </div>
                    <div id="affiliation">
                        <Label for="affiliation">Affiliation</Label>
                        <input id="affiliation" type="text" name="affiliation">
                    </div>
                    <div id="affWeb">
                        <Label for="affWeb">Affiliation Website</Label>
                        <input id="affWeb" type="text" name="affWebsite">
                    </div>
                    <div id="buttons">
                        <div id="createcancelbtns">
                            <div class="inner"><a href="https://www.amazon.com/"><button type="button" id="createButton" class="createaccountbtn">Create New Account</button></a></div>
                            <div class="inner"><a href="https://www.amazon.com/"><button type="button" id="cancelButton" class="cancelbtn">Cancel</button></div></a>
                        </div>
                        <hr>
                        <div id="alreadyRegistered">
                            Already have an account?
                            <a href="logIn.html"><button type="button" id="loginBtn" class="loginbtn">Log In</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>       
        <div id="footer">

        </div>  
    </body>
</html>
