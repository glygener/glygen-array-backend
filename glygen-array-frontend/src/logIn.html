<!DOCTYPE html>
<html>
    <head>
        <title>Glygen</title>
        <link rel="stylesheet" type="text/css" href="css/logIn.css">
    </head>
    <body>
        <div id="logo">
            <a href="home.html"><img src="images/glygenW_logo.png" alt="Glygen Logo"></a>
        </div>
        <div id="container2">
            <div id="pageLabel">
                <h5>Sign In</h5>
            </div>
            <div id="submissionForm1">
                <form>
                    <div id="username1">
                        <input id="username2" class="username" type="text" name="username" autofocus="autofocus" placeholder="Username" onfocus="this.placeholder='Username'" onblur="this.placeholder='Username'">
                    </div>
                    <div id="password1">
                        <input id="password2" class="password" type="password" name="password" placeholder="Password" onfocus="this.placeholder='Password'" onblur="this.placeholder='Password'">
                    </div>
                    <div id="rememberme">
                        <label class="remember">Remember me
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div id="loginbtn">
                        <a href="https://www.amazon.com/"><button type="button" id="loginBtn2" class="loginbtn2">Sign in</button></a>
                    </div>
                    <div id="newuser">
                        <a id="registerLink" href="signUp.html">New user?</a>
                    </div>
                    <div id="forgot">
                        <a id="forgotLink" href="https://www.amazon.com/">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
